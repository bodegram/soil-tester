{% extends 'base.html' %} {% load static %} {% block title %}
<title>Create an account - Soil Tester</title>
<style>
  .login{
    padding-top: 60px;
    padding-bottom: 60px;

}

.card{
    width: 40%;
    margin: auto
}

.card-header{
    margin-bottom: 7px;
}
.card-body{
    margin-bottom: 7px;
}

form{
    display: block;
     
}

.input{
    padding-top: 2px;
    padding-bottom: 2px;
}

.form-control{
    padding: 20px;
    outline: none;
    width: 500px;
    border: 1px solid gray;
    background-color: transparent;
    border-radius: 5px;
}

.button button{
    padding: 15px;
    outline: none;
    border: none;
    background-color: green;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    width: 500px;
    margin-top: 5px;
}

.card-footer{
    display: flex;
    justify-content: center;
}

.card-footerOne{
  font-size: 12px;
  padding: 8px;
  color: black;
  border-radius: 5px;
  font-weight: bold;
}

.card-footerOne a{
  text-decoration: underline;
}



.card-link{
    color: black;
}

@media screen and (max-width:600px) {
    .card{
        width: 100%;
        margin: 0;
    }

    .form-control{
        width: 100%;
    }

    .button button{
      width: 100%;
    }

  
}
</style>
{% endblock title %} {% block content %}
<section class="login container">
  <div class="card">
    <div class="card-header">
      <h3>Create an account</h3>
    </div>
    <div class="card-body">
      <div class="form">
        <form action="" method="post">
          {% csrf_token %}
          <div class="inputs">
            <div class="input">
              <input
                type="text"
                name="fname"
                placeholder="Firstname"
                class="form-control"
                value="{% if request.POST %}{{request.POST.fname}}{% endif %}"
                required
              />
            </div>
            <div class="input">
              <input
                name="lname"
                value="{% if request.POST %}{{request.POST.lname}}{% endif %}"
                type="text"
                placeholder="Lastname"
                class="form-control"
                required
              />
            </div>
            <div class="input">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="form-control"
                value="{% if request.POST %}{{request.POST.email}}{% endif %}"
                required
              />
            </div>
            <div class="input">
              <input
                name="password"
                type="password"
                placeholder="Password"
                class="form-control"
                value="{% if request.POST %}{{request.POST.password}}{% endif %}"
                required
              />
            </div>
          </div>
          <div class="button">
            <button type="submit">Sign up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer">
      <div class="card-footerOne">
        <a href="{% url 'login' %}" class="card-link">Have an account?</a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
