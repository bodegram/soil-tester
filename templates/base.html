{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block title %} {% endblock title %}
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-brand">Soil Tester</div>
        <ul class="nav-menu" id="nav-menu">
          <div class="nav-left">
            <li class="nav-item">
              <a href="" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Community</a>
            </li>
          </div>
          <div class="nav-right">
            <li class="nav-item">
              <a href="" class="nav-link">FAQ</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-btn2">Login</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'register' %}" class="nav-btn1">Join</a>
            </li>
          </div>
        </ul>
        <div class="nav-menuBtn">
            <span onclick="openMenu()" class="bi bi-justify-left" style="font-size: 25px;"></span>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock content %}

    <footer>
      <div class="footer-top">
        <div class="footer-items">
          <div class="footer-item-header">Help</div>
          <div class="footer-item">
            <a href="">Support</a>
          </div>
          <div class="footer-item">
            <a href="">FAQ</a>
          </div>
          <div class="footer-item">
            <a href="">Privacy Policy</a>
          </div>
          <div class="footer-item">
            <a href="">Terms and Conditions</a>
          </div>
        </div>
        <div class="footer-items">
          <div class="footer-item-header">Social</div>
          <div class="footer-item">
            <a href="">Blog</a>
          </div>
          <div class="footer-item">
            <a href="">Facebook</a>
          </div>
          <div class="footer-item">
            <a href="">Instagram</a>
          </div>
          <div class="footer-item">
            <a href="">Twitter</a>
          </div>
        </div>
      </div>
      <div>Soil Tester &copy 2023. All rights reserved</div>
    </footer>
    <script src="{% static 'js/base.js' %}"></script>
  </body>
</html>
